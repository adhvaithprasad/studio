
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Firescrypt studio</title>


	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
	 crossorigin="anonymous">
	<link rel="icon" href="Screenshot from 2021-04-12 20-51-16.png" sizes="16x16">
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<header>
		<div id="logocontainer">
			<img src="octocat.png" width="40%" height="auto";></img>
		</div>
      </header>
      <main>
<div id="frame1">
<i class="fas fa-sliders-h "id="nav" onclick="launchpreference()"></i><br>
<i class="fas fa-spider " id="nav" onclick="launchconsole()"></i><br>
<i class="fab fa-searchengin " id="nav"
onclick="launchsearch()"></i><br>
<i class="fas fa-file-download " id="save"></i><br>

</div> 
<div id="frame2">
  <div style="width:400px;height:20px">
    <i class="fas fa-times" id="close-icon" onclick="closeframe2()"></i>
  </div> 

  <div id="preferencebox">

  </div>
</div> 
<div id="consolediv">
  <div style="width:300px;height:20px">
    <i class="fas fa-times" id="close-icon" onclick="closeconsole()"></i>
  </div> 
  <div class="run-button">
 <a class="button-primary-blue" onclick="buttonclick68()"><b>Run</b></a></div>
 <div class="error-code">
 <br><p>This file will be run as a <a href="https://developer.mozilla.org/en-US/docs/Web/API/Blob">blob</a> file ie: it will not exist if the editor is closed</p>
 </div>
  
</div>    
<div id="frame3">
  <div style="width:300px;height:20px">
    <i class="fas fa-times" id="close-icon" onclick="closeframe3()"></i>
  </div> 
 <div class="dropdown">
  <button class="button-primary-blue" style="margin-left:40px;"><b>Editor theme</b></button>
  <div class="dropdown-content" style="margin-left:50px;">
<h3>Bright</h3>
  <a onclick="chrome()">Chrome</a>
  <a onclick="eclipse()">Eclipse</a>
  <a onclick="github()">Github</a>
  <a onclick="xcode()">Xcode</a>
  <a onclick="server()">Server</a>
<h3>Dark</h3>
  <a onclick="monokai()">Monokai</a>
  <a onclick="sublime()">Sublime</a>
  <a onclick="terminal()">Terminal</a>
  <a onclick="chaos()">Chaos</a>
  <a onclick="nord()">Nord dark</a>
</div>
</div>

<input class="font-size" placeholder="editor font-size" id="get-font" type="text"/><i class="fas fa-text-height" id="font" onclick="cont()"></i><br>
               
</div>     
</div>


     
<div id="editor" ></div>


</main>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js"></script>

      <script src="script.js"></script>
  </body>
</html>
